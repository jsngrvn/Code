<!DOCTYPE html>

    <!--Entry Page-->
<html>
    <!--Setting Header Information-->
    <head>
        <meta charset="utf-8" />
        <!--setting description-->
        <meta name="description" content="Diabetic Testing App" />
        <!-- setting keywords-->
        <meta name="keywords" content="diabetes, diabetic testing" />
        <!-- Not indexing as site is not yet complete-->
        <meta name="robots" content="noindex, nofollow" />
        <!-- enabling view on IOS devices-->
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        
        <!--Titling Doc-->
        <title>Testing Entry Page</title>
        
        <!-- calling css "eventually"-->
        <link href="#" rel="stylesheet" type="text/css" />
        <!-- calling JavaScript "eventually"-->
        <script src="#" type="text/javascript"></script>
    </head>
    <body>
        <h1>Log a score by completing the information below</h1>
        <fieldset>
            <legend>Testing Information</legend>
            </br>
            <div>
                <label for="testDate">Date</label></br><input type="date" id="testDate" /></li>
            </div>
            </br>
            <div>
                <label for="timeoftest">Time</label>
                <select id="timeoftest">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            </br>
            <div>
                <label for="points">Score</label></br>
                <input type="range" name="points" min="80" max="240" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Insulin Information</legend>
            </br>
            <div>
                <input type="checkbox" checked value="Humalog" id="humalog" /><label for="humalog">Humalog</label></li>
                <input type="checkbox" id="lantus" /><label for="lantus">Lantus</label></li>
                <input type="checkbox" id="Novalog" /><label for="novalog">Novalog</label></li>
            </div>
            </br>
            <div>
                <label for="insunits">Units</label></br><input type="number" id="insunits" min="0" />
            </div>
            </br>
            <div>
                <label for="addlinfo">Additional Info</label></br><input type="text" maxlength="240"  id="addlinfo" />
            </div>
        </fieldset>      
    </body>
</html>
